<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input
          type="number"
          id="number"
          name="age"
          min="10"
          max="99"
          placeholder="Enter your age"
        />
      </div>

      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown" name="role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label
          ><input
            type="radio"
            name="recommend"
            value="definitely"
            checked
          />Definitely</label
        >
        <label
          ><input type="radio" name="recommend" value="maybe" />Maybe</label
        >
        <label
          ><input type="radio" name="recommend" value="notSure" />Not
          sure</label
        >
      </div>

      <div class="form-group">
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label
          ><input type="checkbox" name="improve" value="front-end" />Front-end
          Projects</label
        >
        <label
          ><input type="checkbox" name="improve" value="back-end" />Back-end
          Projects</label
        >
        <label
          ><input type="checkbox" name="improve" value="data-viz" />Data
          Visualization</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="challenges"
          />Challenges</label
        >
        <label
          ><input type="checkbox" name="improve" value="open-source" />Open
          Source Community</label
        >
      </div>

      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          name="comment"
          rows="4"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
